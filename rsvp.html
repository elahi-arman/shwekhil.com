      <main class='landing-container'>
        <h3 class='form-title'> Will you be joining us? </h1>
        <section class='name-container'>
            <input 
                autofocus
                class='name-input' 
                placeholder='Your Name' 
                name='name-input' 
                id='name-input'> 
                <button class='next-button'> Next </button>
            </input>
        </section>
        <section class='rsvp-count vertical'>
            <h6> At the Reception: </h6> 
            <section id='rsvp-count-options' class='radio-options-container horizontal'>
                <input type='checkbox' name='rsvp-me' /><label for='rsvp-me'>I'll be there!</label>
            </section>
        </section>

        <section class='ceremony vertical'>
            <h6>Joining us for the Reception?</h6> 
            <section class='radio-options-container horizontal'>
                    <input type='radio' name='ceremony'> Yes </input>
                    <input type='radio' name='ceremony'> No </input>
            </section>
            
        </section>

        <section class='reception vertical'>
            <h6>How about the ceremony?</h6> 
            <section class='radio-options-container horizontal'>
                <input type='radio' name='reception' value='yes'> Yes </input>
                <input type='radio' name='reception' value='no'> No </input>
            </section>
        </section>

        <script src='./scripts/guests.js' type='text/javascript'></script>
        <script src='./scripts/rsvp.js' type='text/javascript'></script>

      </main>
   </body>
